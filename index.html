<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar bg-light py-3">
            <div class="container-fluid">
                <!-- Search books -->
                <div class="d-flex mx-auto w-50" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Books" aria-label="Search"
                        id="search-field">
                    <button onclick="search()" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <!-- author Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="author-details">

                </div>
            </div>
        </div>
        <!-- Showing books in grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4 my-2" id="books">

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
